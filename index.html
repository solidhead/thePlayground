<!DOCTYPE html>
<html>

<head>
    <title>GROUND</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        #big{
            cursor: url("cursor.png"), auto;
        }
        .box{
            width:400px;
            height:400px;
            background-color:lightblue;
            color: black;
            display:flex;
            flex-direction:row;
            justify-content:center;
            transition: background-color 1s, color 1s;
        }
        .text{
            display: flex;
            align-self: center;
            filter: blur(0px);
            transition: filter 1s;
            opacity: 1;
            pointer-events: none;
        }
        .box:hover{
            transition: background-color 1s, color 1s;
        }
        .box:hover > .text {
            opacity:0;
            filter: blur(5px);
            transition: filter 1s, opacity 1s;
        }
        p{
           font-family: 'Open Sans', sans-serif; 
        }
    </style>
</head>

<body>
    <div id="big" style="width:100vw; height:100vh; box-sizing: border-box; overflow: hidden; display: flex; flex-direction: row; justify-content: center;">
    <div style="width:1200px; height:800px; box-sizing: border-box; overflow: hidden; display: flex; flex-direction: row; flex-wrap: wrap; align-self: center;">
    <div class="box" id="1" onmouseout="changeColor(1)">
        <p class="text">Very Nice!</p>
    </div>
    <div class="box" id="2" onmouseout="changeColor(2)">
        <p class="text">Quite Beautiful!</p>
    </div>
    <div class="box" id="3" onmouseout="changeColor(3)">
        <p class="text">Visualy pleasing!</p>
    </div>
    <div class="box" id="4" onmouseout="changeColor(4)">
        <p class="text">Intriguing, to say the least!</p>
    </div>
    <div class="box" id="5" onmouseout="changeColor(5)">
        <p class="text">Quite a spectacle!</p>
    </div>
    <div class="box" id="6" onmouseout="changeColor(6)">
        <p class="text">A pleasure to withness!</p>
    </div>
    </div>
    </div>
    <script>
        function changeColor(a){
            var b = (""+ Math.random()).substring(2,4) + "," + (""+ Math.random()).substring(2,4) + "," + (""+ Math.random()).substring(2,4) + ",0.3";
            console.log(b);
            document.getElementById(a).style.backgroundColor = "rgb(" + b + ")";
        }
    </script>
</body>

</html>
